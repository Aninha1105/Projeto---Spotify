<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Alura</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="logo spotify">
                </a>
            </div>
                <div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a> 
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a> 
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="biblioteca">
            <nav class="biblioteca__navigation">
                <div>
                    <a href="">
                        <span class="fa fa-book"></span>
                        <span>Sua Biblioteca</span>
                    </a>
                    <a href="">
                        <span id="fa-plus" class="fa fa-plus"></span>
                    </a>
                </div>
                <div class="crie__playlist">
                    <ul>
                        <li>
                            <a>
                                <span class="crie__p1">Crie sua primeira playlist</span><br></br>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span class="text__p1">É fácil, vamos te ajudar.</span><br></br>
                            </a>
                        </li>
                        <li>
                            <button class="but__crieplaylist" href="">
                                <span>Criar playlist</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="podcast">
                    <ul>
                        <li>
                            <a>
                                <span class="pod1">Que tal seguir um podcast novo?</span><br></br>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span class="pod2">Avisaremos você sobre novos episódios.</span><br></br>
                            </a>
                        </li>
                        <li>
                            <button class="but__podcast" href="">
                                <span>Explore podcasts</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="language">
                    <button class="set__language">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button> 
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
